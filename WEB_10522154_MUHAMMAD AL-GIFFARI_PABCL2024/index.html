<!DOCTYPE html>
<html>

<head>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Body Height Converter</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>

<body>
    <section id="mainPage" class="mainPage">
        <div class="maindiv">
            <h1>Body Height Converter</h1>
            <div class="mainInput">
                Enter Body Height(Cm): <input type="number" id="cm"> Convert To
                <select name="pilihan" id="pilihan">
                    <option value="inch" class="inch" id="inch">Inch</option>
                    <option value="meter" class="meter" id="meter">Meter</option>
                    <option value="feet" class="feet" id="feet">Feet</option>
                </select>
                <br>
                <button type="submit" class="convert" id="convert" onclick="convert()">Convert</button>
                <span id="result"></span>
            </div>
        </div>
    </section>
    <footer>
        &#169; This Converter belongs to Muhammad Al-Giffari, PABCL 2024
    </footer>
</body>

</html>
